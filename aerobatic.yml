# Aerobatic website manifest
id: bf34ee70-3872-4c61-932a-494ad02467bc
plugins:
  - name: password-protect
    options:
      password: $BASIC_AUTH_PASSWORD
      loginPage: login.html
      maxFailures: 5
      failureWindow: 600
      lockoutDuration: 600
      ignorePatterns:
        - '/css/*.css'
        - '/js/*.js'
        - '/img/*.jpg'
  - name: webpage