<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="login.css">
    </head>
    <body class="body">
      <form class="login" method="POST">
        <h1 class="login-title">Simple Login</h1>
        <div class="fail" style="display: block;" id="failMessage">Incorrect password</div>
        <!-- <input type="text" class="login-input" placeholder="Email Adress" autofocus> -->
        <input type="password" name="aerobatic-password" class="login-input" placeholder="Password">
        <input type="submit" value="Lets Go" class="login-button">
      </form>
      <script>
        (function() {
          if (/fail=1/.test(location.search)) {
            document.getElementById('failMessage').style.display = 'block';
          }
        })();
      </script>
    </body>
</html>
